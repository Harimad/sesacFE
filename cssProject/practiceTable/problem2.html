<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		table {
			border: 1px solid black;
			text-align: center;
		}

		th,
		td {
			border: 1px solid black;
		}

	</style>
</head>

<body>
	<h1>테이블에 이미지 넣기</h1>
	<hr>
	<table>
		<caption>테이블에 이미지 넣기</caption>
		<thead>
			<tr>
				<th>고양이1</th>

				<th>고양이3</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><img src="http://placekitten.com/150/150" alt=""></td>
				<td><img src="http://placekitten.com/150/151" alt=""></td>
				<td><img src="http://placekitten.com/150/149" alt=""></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>미국</td>
				<td>필리핀</td>
				<td>한국</td>
			</tr>
		</tfoot>
	</table>
</body>

</html>
