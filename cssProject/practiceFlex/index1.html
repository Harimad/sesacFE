<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.container {
			display: flex;
			height: 600px;
			/* justify-content: center; */
			/* align-items: center; */
		}

		.box {
			text-align: center;
			flex: 1;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 2rem;
			font-weight: 900;
		}

		.box1 {
			background-color: red;
		}

		.box2 {
			background-color: orange;
		}

		.box3 {
			background-color: yellow;
		}

	</style>
</head>

<body>
	<div class="container">
		<div class="box box1">
			<p>1</p>
		</div>
		<div class="box box2">
			<p>2</p>
		</div>
		<div class="box box3">
			<p>3</p>
		</div>
	</div>
</body>

</html>
