<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box1 {
			display: inline;
			border: 1px solid green;
			color: blue;
			background-color: aquamarine;
		}

		.box2 {
			display: inline-block;
			border: 1px solid green;
			color: blue;
			background-color: aquamarine;
			height: 50px;
		}

		.box3 {
			border: 1px solid green;
			color: blue;
			background-color: aquamarine;
		}

		.box4 {
			background-color: yellow;
			border: 1px dotted red;
		}

	</style>
</head>

<body>
	<h1>블록, 인라인, 인라인 블록</h1>
	<hr>
	<div>나는 입니다.</div>
	<div>
		나는
		<div class="box1">div(inline)</div>
		입니다.
	</div>
	<div>
		나는
		<div class="box2">div(inline-block)</div>
		입니다.
	</div>

	<div>
		나는
		<div class="box3">
			div
			<div class="box4">span(block)</div>
			입니다.
		</div>
	</div>
</body>

</html>
