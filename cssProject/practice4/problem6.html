<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box {
			display: inline-block;
		}

		.box1:hover {
			box-shadow: 5px 5px 10px blue;
		}

		.box2:hover {
			box-shadow:
				-5px 5px 12px red,
				5px -5px 10px red;
		}

		.box3:hover {
			box-shadow: 10px 10px 5px pink;
		}

	</style>
</head>

<body>
	<h2>MOST LOVED CATS</h2>
	<hr>
	<div class="box">
		<p><b>CAT 1</b></p>
		<div class="box1">
			<img src="http://placekitten.com/200/200" alt="고양이 1" title="고양이 사진">
		</div>
	</div>
	<div class="box">
		<p><b>CAT 2</b></p>
		<div class="box2">
			<img src="http://placekitten.com/200/201" alt="고양이 2" title="고양이 사진">
		</div>
	</div>
	<div class="box">
		<p><b>CAT 3</b></p>
		<div class="box3">
			<img src="http://placekitten.com/201/200" alt="고양이 3" title="고양이 사진">
		</div>
	</div>
</body>

</html>
