<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		div {
			display: inline-block;
			width: 100px;
			height: 100px;
			background: red;
			color: white;
			margin-right: 1rem;
			font-size: 2rem;
			text-align: center;
			line-height: 100px;
		}

		div:nth-child(2):hover,
		div:nth-child(5):hover {
			position: relative;
			top: 20px;
			left: 20px;
			transition: all 0.8s ease-in;
			background-color: green;
		}

	</style>
</head>

<body>
	<div>A</div>
	<div>B</div>
	<div>C</div>
	<div>D</div>
	<div>E</div>
	<div>F</div>
</body>

</html>
