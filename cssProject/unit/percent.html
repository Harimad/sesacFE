<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>fontSize percent</title>
	<style>
		h1 {
			/* background-color: rgba(244, 232, 222, 0.5); */
			background-color: #5ddf4e;
		}

		p:nth-child(1) {}

		p:nth-child(2) {
			font-size: 16px;
		}

		p:nth-child(3) {
			font-size: 24px;
		}

		p:nth-child(4) {
			font-size: 32px;
			font: italic bold 20px consolas, sans-serif;
		}

		body {
			background-image: url('http://placekitten.com/1200/800');
			background-size: cover;
			background-repeat: no-repeat;
			height: 100vh;
			background-color: transparent;
			opacity: 1;

		}

	</style>
</head>

<body>
	<h1><a href="#">Hellow World!0</a></h1>
	<p>Hello World!1</p>
	<p>Hello World!2</p>
	<p>Hello World!3</p>
	<p>Hello World!4</p>
</body>

</html>
