<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			height: 100vh;
		}

		.parent {
			display: grid;
			grid-template-areas:
				"box1 box1 box1"
				"box2 box3 box4"
				"box5 box5 box5"
			;
			grid-template-rows: 1fr 5fr 1fr;
			grid-template-columns: 1fr 4fr 1fr;
			height: 100%;
			gap: 10px;
		}

		.child {
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 2rem;
			font-weight: 900;
			background-color: pink;
			border: 1px solid white;
		}

		.box1 {
			grid-area: box1;
		}

		.box2 {
			grid-area: box2;
		}

		.box3 {
			grid-area: box3;
		}

		.box4 {
			grid-area: box4;
			display: grid;
			grid-template-rows: repeat(3, 1fr);
			grid-template-columns: 1fr;
			gap: 10px;
			background-color: white;
		}

		.box4 div {
			background-color: pink;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			text-align: center;
		}

		.box5 {
			grid-area: box5;
		}

	</style>
</head>

<body>
	<div class="parent">
		<div class="child box1">Header - 높이 150px</div>
		<div class="child box2">Mennu - 300px</div>
		<div class="child box3">Main</div>
		<div class="child box4">
			<div class="box4-1">Top - 너비 200px</div>
			<div class="box4-2">Middle - 너비 200px</div>
			<div class="box4-3">Bottom - 너비 200px</div>
		</div>
		<div class="child box5">Footer - 높이 100px</div>
	</div>
</body>

</html>
