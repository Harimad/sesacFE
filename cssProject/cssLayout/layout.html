<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.top {
			background-color: antiquewhite;
			height: 200px;
		}

		.middle {
			height: 400px;
		}

		.left {
			background-color: aquamarine;
			float: left;
			width: 30%;
			height: 100%;
		}

		.right {
			background-color: burlywood;
			float: left;
			width: 70%;
			height: 100%;
		}

		.bottom {
			clear: both;
			background-color: blueviolet;
			height: 200px;
		}

	</style>
</head>

<body>
	<div class="top">TOP</div>
	<div class="middle">
		<div class="left">
			<h1>Aside</h1>
			<h3>왼쪽 메뉴 영역</h3>
		</div>
		<div class="right">
			<h1>Section</h1>
			<h3>오른쪽 메뉴 영역</h3>
		</div>
	</div>
	<div class="bottom">BOTTOM</div>
</body>

</html>
