<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		h2 {
			text-align: right;
		}

		div>p:first-child {
			text-indent: 3em;
		}

		div>p:nth-child(2) {
			text-align: left;
		}

		div>p:nth-child(2)>span {
			text-decoration: line-through;
		}

		div>p:nth-child(3) {
			text-indent: 1em;
		}

		div>p:nth-child(3)>span {
			text-decoration: overline;
		}

		div>p:nth-child(4) {
			text-align: center;
		}

		p>a {
			text-decoration: none;
			color: blue;
		}

	</style>
</head>

<body>
	<h2>텍스트 꾸미기</h2>
	<hr>
	<div>
		<p>HTML의 태그만으로 기존의 워드 프로세서와 같이 들여쓰기,</p>
		<p>정렬, 공백, 간격 등과 세밀한 <span>텍스트 제어 </span>를 할 수 없다.</p>
		<p>그러나, <span>스타일 시트</span>는 이를 가능하게 한다. 들여쓰기, 정렬에 대</p>
		<p>해서 알아본다</p>
		<p><a href="https://www.naver.com">밑줄이 없는 네이버 링크</a></p>
	</div>
</body>

</html>
