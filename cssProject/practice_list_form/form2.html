<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<form>
		<fieldset>
			<legend>로그인 정보</legend>
			<ol>
				<li>
					<label for="userId">아이디</label><br>
					<input type="text" id="userId" name="info">
				</li>
				<li>
					<label for="userPw">비밀번호</label><br>
					<input type="password" id="userPw" name="info">
				</li>
				<li>
					<label for="userPwCheck">비밀번호 확인</label><br>
					<input type="password" id="userPwCheck" name="info">
				</li>
				<li>
					<label for="userGrade">회원등급</label><br>
					<input type="text" id="userGrade" name="info" placeholder="준회원">
				</li>
			</ol>
		</fieldset>

		<fieldset>
			<legend>로그인 정보</legend>
			<ol>
				<li>
					<label for="userName">이름</label><br>
					<input type="text" id="userName" name="info">
				</li>
				<li>
					<label for="userEmail">메일주소</label><br>
					<input type="email" id="userEmail" name="info">
				</li>
				<li>
					<label for="userContact">연락처</label><br>
					<input type="tel" id="userContact" name="info">
				</li>
			</ol>
		</fieldset>

		<fieldset>
			<legend>코딩 숙련도(상, 중, 하)</legend>
			<ol>
				<li>
					<input type="range" min="1" max="3" value="2" step="1">
				</li>
			</ol>
		</fieldset>

		<fieldset>
			<input type="submit" value="제출">
		</fieldset>
	</form>

</body>

</html>
