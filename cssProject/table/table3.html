<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		table {
			border: 1px solid black;
			border-collapse: collapse;
			width: 450px;
			margin: 0 auto;
			text-align: center;
		}

		th,
		td {
			border: 3px solid black;
		}

		thead {
			background-color: darkgrey;
			color: yellow;
		}

	</style>
</head>

<body>
	<table>
		<thead>
			<tr>
				<th colspan="6">첫번째</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td colspan="3" rowspan="2">두번째</td>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
				<td colspan="3">세번째</td>
				<td rowspan="2">7</td>
				<td>8</td>
				<td>9</td>
			</tr>
			<tr>
				<td colspan="3">네번째</td>
				<td>10</td>
				<td>11</td>
			</tr>
			<tr>
				<td colspan="3">다섯번째</td>
				<td>12</td>
				<td colspan="2" rowspan="2">마지막</td>
			</tr>
			<tr>
				<td colspan="3">여섯번째</td>
				<td>13</td>
			</tr>

		</tbody>
	</table>
</body>

</html>
