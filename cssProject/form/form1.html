<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>로그인 폼</h3>
	<hr>
	<form action="https://www.naver.com" method="GET">
		<label for="userId">사용자 ID</label>
		<input type="text" id="userId">
		<label for="userPw">사용자 PW</label>
		<input type="password" id="userPw">
		<button type="submit">전송</button>
	</form>

	<!-- 네이버 검색 -->
	<form action="https://search.naver.com/search.naver" method="GET" target="_blank">
		<label for="search">네이버 검색</label>
		<input type="text" id="search" name="query">
		<button type="submit">전송</button>
	</form>

	<!-- 구글 검색 -->
	<form action="https://www.google.com/search">
		<label for="googleSearch">구글검색</label>
		<input type="text" name="q" id="googleSearch">
		<button type="submit">전송</button>
	</form>
</body>

</html>
