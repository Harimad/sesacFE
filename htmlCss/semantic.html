<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		header {
			height: 100px;
			background-color: aquamarine;
		}

		nav {
			height: 100px;
			background-color: blue;
		}

		section {
			display: flex;
			height: 300px;
		}

		section aside {
			flex: 1;
			background-color: antiquewhite;
		}

		.contents {
			flex: 2;
			background-color: burlywood;
			position: relative;
		}

		.box {
			position: absolute;
			width: 30%;
			height: 30%;
			top: 4rem;
			left: 4rem;
			background-color: chartreuse;
		}

		footer {
			height: 100px;
			background-color: blueviolet;
		}

	</style>
</head>

<body>
	<header>페이지제목</header>
	<nav>네비게이션</nav>
	<section>
		<aside>사이드</aside>
		<div class="contents">
			<article>article1</article>
			<article class="box">article2</article>
		</div>
	</section>
	<footer>꼬리말 영역</footer>
</body>

</html>
