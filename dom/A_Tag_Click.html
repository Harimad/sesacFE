<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>문서의 동적 구성</title>
</head>

<body id="parent">
	<h3>DIV 객체를 동적으로 생성, 삽입, 삭제하는 예제</h3>
	<hr>
	<p>
		DOM 트리에 동적으로 객체를 삽입할 수 있습니다.
		createElement(), appendChild(), removeChild() 메서드를 이용하여 새로운 객체를 생성, 삽입 하는 예제입니다.
	</p>
	<a href="javascript: createDIV()">DIV 생성</a>

	<script>
		function createDIV() {
			let obj = document.getElementById('parent')
			let newDIV = document.createElement('div')
			newDIV.setAttribute('id', 'myDiv')
			newDIV.innerText = '새로 생성된 DIV입니다.'
			newDIV.style.backgroundColor = `rgba(${randomNum()}, ${randomNum()}, ${randomNum()}, 0.4)`
			newDIV.style.marginBottom = '10px'
			newDIV.onclick = function () {
				let body = this.parentElement
				body.removeChild(this)
			}
			obj.appendChild(newDIV)
		}

		function randomNum() {
			return Math.floor(Math.random() * 256)
		}
	</script>
</body>

</html>
