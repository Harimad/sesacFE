<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div class="box" id="box1">1</div>
	<div class="box" id="box2">2</div>
	<div class="box red" id="box3">3</div>
	<div class="box" id="box4">4</div>
	<div class="box red" id="box5">5</div>

	<button onclick="change()">버튼1</button>
	<button onclick="change2()">버튼2</button>
	<script>
		let divTags = document.getElementsByTagName('div')
		let divTags2 = document.getElementsByClassName('box')
		console.log(divTags.length)
		console.log(divTags2.length)


		function change() {
			let redClass = document.getElementsByClassName('red')
			console.log(redClass.length, redClass)
			for (let i = 0; i < redClass.length; i++) {
				redClass[i].style.color = 'red'
				redClass[i].style.fontSize = '3rem'
			}
		}

		function change2() {
			let boxes = document.querySelectorAll('.box')
			console.log(boxes)
			boxes.forEach(box => {
				box.style.backgroundColor = 'yellow'
				box.style.marginBottom = '10px'
			})
		}

		let items = document.querySelectorAll('.red, #box4')
		items.forEach(item => {
			item.style.fontWeight = '1000'
			item.style.fontSize = '3rem'
		})
	</script>
</body>

</html>
