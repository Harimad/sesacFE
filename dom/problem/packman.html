<body>
	<script>
		// 5. 팩맨
		// 5. 팩맨
		let arr = ['javascript', 'html', 'css', 'react']
		let randomNum = Math.floor(Math.random() * arr.length)
		let randomStr = arr[randomNum]
		let secretStr = makeSecretStr(randomStr).split('')
		let userInput


		function makeSecretStr(str) {
			let result = ''
			for (let i = 0; i < str.length; i++) {
				result += '_'
			}
			return result
		}

		function guessGame() {
			while (confirm('게임을 계속 할까요?')) {
				userInput = prompt(`알파벳을 입력해 주세요\n ${secretStr.join('')}`)
				for (let i = 0; i < randomStr.length; i++) {
					if (randomStr[i] == userInput) {
						secretStr[i] = userInput
					}
				}
				if (secretStr.join('') === randomStr) {
					alert(`성공! ${randomStr}`)
					break;
				}
			}
		}
		guessGame()
	</script>
</body>
