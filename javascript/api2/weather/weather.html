<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container {
			width: 300px;
			height: 500px;
			padding: 20px;
			margin: 0 auto;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			border-radius: 20px;
			box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 28px, rgba(0, 0, 0, 0.22) 0px 10px 10px;
		}

		#weatherBox {
			flex: 2;
			width: 100%;
			overflow: hidden;
		}

		#weatherImg {
			width: 100%;
			animation: imgMoveLoop 5s linear infinite;
		}

		@keyframes imgMoveLoop {
			0% {
				transform: translateX(0%);
			}

			25% {
				transform: translateX(50px);
			}

			50% {
				transform: translateX(0);
			}

			75% {
				transform: translateX(-50px);

			}

			100% {
				transform: translateX(0%)
			}
		}

		.degreeBox {
			flex: 1;
			font-size: 1.5rem;
			line-height: 1.5rem;
			font-weight: 900;
		}

		.cityBox {
			flex: 1;
			font-size: 1.5rem;
			line-height: 1.5rem;
			font-weight: 900;
		}

	</style>
</head>

<body>
	<div class="container">
		<div id="weatherBox">
			<img src="" alt="" id="weatherImg">
		</div>
		<div class="degreeBox">
			<p><span id="degree"></span> â„ƒ</p>
		</div>
		<div class="cityBox">
			<p id="city"></p>
		</div>
	</div>
	<script src="weather.js"></script>
</body>

</html>
