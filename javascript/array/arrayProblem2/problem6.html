<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		let pw = prompt('비밀 번호를 입력해 주세요')
		let result
		if (pw.length >= 9) {
			result = 'Good'
		} else if (pw.length >= 5) {
			result = 'Normal'
		} else if (pw.length >= 0) {
			result = 'Bad'
		}
		document.write(`
		당신의 비밀번호 : ${pw}<br>
		비밀번호의 안정성은 ${result}입니다.
		`)
	</script>
</body>

</html>
