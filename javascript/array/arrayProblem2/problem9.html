<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		let computerNum = Math.floor(Math.random() * 100) + 1
		let userNum
		let chance = 5

		while (chance) {
			userNum = parseInt(prompt(`1~100 까지 랜덤한 "정수"를 맞춰주세요! 남은 기회: ${chance}`))
			while (isNaN(userNum) || userNum < 1) {
				userNum = parseInt(prompt(`1~100 까지 랜덤한 "정수"를 맞춰주세요! 남은 기회: ${chance}`))
			}

			chance--;

			if (userNum < computerNum) {
				alert(`업! 남은 기회: ${chance}`)
			} else if (userNum > computerNum) {
				alert(`다운! 남은 기회: ${chance}`)
			} else {
				alert('정답입니다')
				break;
			}
			if (chance === 0) {
				alert('실패!')
				break;
			}
		}

	</script>
</body>

</html>
