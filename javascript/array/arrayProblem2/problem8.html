<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		let num = parseInt(prompt('구구단의 단을 입력해 주세요.'))
		while (isNaN(num) || num < 1) {
			num = parseInt(prompt('구구단의 단을 입력해 주세요.'))
		}
		document.write(`
			${gugudan(num)}
		`)

		function gugudan(num) {
			let str = ''
			for (let i = 1; i <= 9; i++) {
				str += `${num} * ${i} = ${num * i}<br>`
			}
			return str
		}
	</script>
</body>

</html>
