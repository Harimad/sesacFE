<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		let shirts = parseInt(prompt('구입할 셔츠 개수를 입력해주세요. (1~100개)'))
		let sweater = parseInt(prompt('구입할 스웨터 개수를 입력해주세요. (1~100개)'))

		while (isNaN(shirts) || shirts < 1 || shirts > 100) {
			shirts = parseInt(prompt('구입할 셔츠 개수를 입력해주세요. (0~100개)'))
		}

		while (isNaN(sweater) || sweater < 1 || sweater > 100) {
			sweater = parseInt(prompt('구입할 스웨터 개수를 입력해주세요. (0~100개)'))
		}
		let shirtsPrice = 10000
		let sweaterPrice = 30000
		let totalPrice = (shirts * shirtsPrice) + (sweater * sweaterPrice)

		if (totalPrice > 100000) {
			totalPrice *= 0.85
		} else {
			totalPrice *= 0.95
		}

		document.write(`
		티셔츠 개수: ${shirts}<br>
		스웨터 개수: ${sweater}<br>
		합계 : ${totalPrice}원

		`)
	</script>
</body>

</html>
