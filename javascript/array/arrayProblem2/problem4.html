<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		let firstNum = parseInt(prompt('첫 번째 입력할 양의 숫자를 입력해주세요.'))
		let secondNum = parseInt(prompt('두 번째 입력할 양의 숫자를 입력해주세요.'))

		while (isNaN(firstNum) || firstNum < 0) {
			firstNum = parseInt(prompt('첫 번째 입력할 양의 숫자를 입력해주세요.'))
		}

		while (isNaN(secondNum) || secondNum < 0) {
			secondNum = parseInt(prompt('두 번째 입력할 양의 숫자를 입력해주세요.'))
		}
		let maxResult = Math.max(firstNum, secondNum)

		document.write(`
		첫 번째 입력한 숫자 : ${firstNum}<br>
		두 번째 입력한 숫자 : ${secondNum}<br>
		${maxResult}이 큰 수이고, ${maxResult % 2 ? '홀수' : '짝수'}이다.
		`)
	</script>
</body>

</html>
