<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		let studentScores = []
		let score

		for (let i = 0; i < 5; i++) {
			score = parseInt(prompt(`${i + 1}번 학생 성적 입력 (1~5번 학생)`))
			while (isNaN(score) || score < 1) {
				score = parseInt(prompt(`${i + 1}번 학생 성적 입력 (1~5번 학생)`))
			}
			studentScores.push(score)
		}

		function isPass(score) {
			if (score > 60) {
				return '합격'
			} else {
				return '불합격'
			}
		}

		for (let i = 0; i < studentScores.length; i++) {
			document.write(`${i + 1}번 학생은 ${isPass(studentScores[i])}<br>`)
		}
	</script>
</body>

</html>
