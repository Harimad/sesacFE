<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		let inputNum = parseInt(prompt('정수를 입력해 주세요'))
		let result = []

		while (isNaN(inputNum) || inputNum < 0) {
			inputNum = parseInt(prompt('정수를 입력해 주세요'))
		}
		for (let i = 0; i <= inputNum; i++) {
			if (inputNum % i === 0) {
				result.push(i)
			}
		}
		document.write(`
      입력한 수 : ${inputNum}<br>
      ${inputNum}의 약수: ${result.join(' ')}
      `)
	</script>
</body>

</html>
