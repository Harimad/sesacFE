<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		let studentScores = []
		let score
		let sum = 0
		let max
		let min

		for (let i = 0; i < 5; i++) {
			score = parseInt(prompt(`${i + 1}번 학생 성적 입력 (1~5번 학생)`))

			while (isNaN(score) || score < 1 || score > 100 || studentScores.includes(score)) {
				score = parseInt(prompt(`${i + 1}번 학생 성적 입력 (1~5번 학생)`))
			}
			studentScores.push(score)
		}

		max = Math.max(...studentScores)
		min = Math.min(...studentScores)
		for (const item of studentScores) {
			sum += item
		}

		document.write(`
    입력한 점수 : ${studentScores.join(',')}<br><hr>
    최고 점수: ${max}<br>
    최저 점수: ${min}<br><hr>
    합 : ${sum - max - min}<br>
    평균 : ${(sum - max - min) / (studentScores.length - 2)}<br>
    `)
	</script>
</body>

</html>
