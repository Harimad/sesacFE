<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>별 문자 출력하기</h1>
		<hr>
		<script>
			let starNumber = parseInt(prompt('정수를 입력하세요'))
			function draw(num) {
				if (!isNaN(num)) {
					for (let i = 1; i <= num; i++) {
						for (let j = 0; j < i; j++) {
							document.write("*");
						}
						document.write("<br>");
					}
				} else {
					document.write('입력 오류 입니다.')
				}


			}
			draw(starNumber)




		</script>
</body>

</html>
