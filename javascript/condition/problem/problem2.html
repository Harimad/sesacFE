<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		table {
			border: 1px solid black;
			border-collapse: collapse;
			width: 100%;
			text-align: center;
		}

		th,
		td {
			border: 1px solid black;
		}

	</style>
</head>

<body>
	<h3>document.write()로 표만들기</h3>
	<hr>
	<script>
		let num = parseInt(prompt('숫자를  입력해 주세요.'))

		function makeTable(num) {
			document.write(`
				<table>
					<tbody>
						<tr>
							<th>n</th>
							${makeTdTag(num)}
						</tr>
						<tr>
							<th>n<sup>2</sup></th>
							${makeTdTag2(num)}
							</tr>
					</tbody>
				</table>
			`)
		}

		function makeTdTag(num) {
			let str = '';
			for (let i = 0; i <= num; i++) {
				str += `<td>${i}</td>`
			}
			console.log(str)
			return str;
		}
		function makeTdTag2(num) {
			let str = '';
			for (let i = 0; i <= num; i++) {
				str += `<td>${i ** 2}</td>`
			}
			return str;
		}

		makeTable(num)
	</script>
</body>

</html>
