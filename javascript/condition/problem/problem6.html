<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		let num = parseInt(prompt('정수를 입력하세요'))
		document.write(`
		<p>입력한 값: ${num}</p>
		<p>짝수/홀수? : ${num % 2 ? '홀수' : '짝수'}</p>
		`)
	</script>
</body>

</html>
