<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		let day = prompt('월 화 수 목 금 토 일 중에서 입력하세요')
		switch (day) {
			case '월':
			case '화':
			case '수':
			case '목':
				document.write(`${day} 은/는 출근`)
				break
			case '금':
			case '토':
			case '일':
				document.write(`${day} 은/는 휴일`)
				break
			default:
				document.write(`${day}는 잘못된 입력입니다.`)
				break
		}
	</script>
</body>

</html>
