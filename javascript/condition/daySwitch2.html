<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		let day = prompt('요일을 입력하세요').trim()
		let dayArr = ['월', '화', '수', '목', '금', '토', '일']
		let englishDayArr = ['Monday', 'Thusday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday']
		let englishDay

		if (dayArr.includes(day)) {
			englishDay = englishDayArr[dayArr.indexOf(day)]
			document.write(`${day} (${englishDay})`)
		} else {
			document.write(`${day}는 요일이 아닙니다.`)
		}
	</script>
</body>

</html>
