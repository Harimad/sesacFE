<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		let temperature
		temperature = parseInt(prompt('물의 온도를 입력하세요'), 0)

		while (isNaN(temperature)) {
			temperature = parseInt(prompt('물의 온도를 입력하세요'), 0)
		}

		if (temperature >= 100) {
			console.log('기체상태')
		} else if (temperature > 0) {
			console.log('액체상태')
		} else {
			console.log('고체상태')
		}
	</script>
</body>

</html>
