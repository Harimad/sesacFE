<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		let coffee = prompt('무슨 커피 드릴까요? (espresso, americano, moca, latte)').trim();
		let price;
		switch (coffee) {
			case 'espresso':
			case '에스프레소':
				price = 2000;
				break;
			case 'americano':
			case '아메리카노':
				price = 1500;
				break;
			case 'moca':
			case '모카':
				price = 3000;
				break;
			case 'latte':
			case '라떼':
				price = 3500;
				break;
			default:
				document.write(`${coffee}는 없습니다.`);
				break;
		}
		document.write(`${coffee}는 ${price}원 입니다.`);
	</script>
</body>

</html>
