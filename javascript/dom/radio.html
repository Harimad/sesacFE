<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>radio</title>
</head>

<body>
	<h3>버튼을 클릭하면 선택된 라이도 버튼의 value를 출력합니다.</h3>
	<hr>
	<form>
		<input type="radio" name="city" id="" value="seoul checked">서울
		<input type="radio" name="city" id="" value="buson">부산
		<input type="radio" name="city" id="" value="chuncheon">춘천
		<input type="button" value="find checked" onclick="findChecked()">
	</form>

	<script>
		function findChecked() {
			let found = null
			let kcity = document.getElementsByName('city')

			kcity.forEach(city => {
				if (city.checked == true) found = city
			})

			if (found != null) {
				alert(found.value + '이 선택되었음')
			} else {
				alert('선택된 것이 없음')
			}
		}
	</script>
</body>

</html>
