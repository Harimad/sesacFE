<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>자바스크립트연습</title>
</head>

<body>
	<h3>자바스크립트란? <button id="btn1">border</button> <button id="btn2">p</button> </h3>
	<hr>
	<p>자바스크립트는웹프로그래밍언어로서웹페이지를동적변경시킬수있다.</p>
	<p><span id="mySpan">C 언어</span>를아는사용자는빠르게학습할수있다.</p>
	<p>이벤트등GUI 프로그래밍에필요한요소들이있어학습에약간의어려움이있다.</p>

	<script>
		const button1 = document.querySelector('#btn1')
		const button2 = document.querySelector('#btn2')
		const mySpan = document.querySelector('#mySpan')
		const pTags = document.querySelectorAll('p')

		// 1-1
		button1.addEventListener('click', e => {
			mySpan.style.border = '2px dotted violet'
		})

		// 1-2
		button2.addEventListener('click', e => {
			alert(`<p>태그의 개수는: ${pTags.length}`)
		})
	</script>
</body>

</html>
