<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>checkbox</title>
</head>

<body>
	<h3>물품을 선택하면 금액이 자동 계산됩니다</h3>
	<hr>
	<form action="">
		<input type="checkbox" name="hap" value="10000" onclick="calc(this)">모자 1만원
		<input type="checkbox" name="shoes" value="30000" onclick="calc(this)">구두 3만원
		<input type="checkbox" name="bag" value="80000" onclick="calc(this)">명품가방 8만원
		<br>
		<label for="result"></label>
		<input type="text" value="0" id="result">
	</form>

	<script>
		let sum = 0

		function calc(checkbox) {
			if (checkbox.checked) sum += parseInt(checkbox.value)
			else sum -= parseInt(checkbox.value)

			document.getElementById('result').value = sum
		}

	</script>
</body>

</html>
