	<!-- Form -->
	<form class="form-container">
		<div class="input-box">
			<label for="userName">Enter your userName: </label>
			<input type="text" name="name" id="userName" required autocomplete="off">
		</div>
		<div class="input-box">
			<label for="userEmail">Enter your email: </label>
			<input type="email" name="email" id="userEmail" required autocomplete="off">
		</div>
		<div class="input-box">
			<label for="userPhone">Enter your userPhone: </label>
			<input type="tel" name="phone" id="userPhone" required autocomplete="off">
		</div>
		<div class="input-box">
			<label for="userWebsite">Enter your userWebsite: </label>
			<input type="text" name="website" id="userWebsite" required autocomplete="off">
		</div>
		<div class="btn-box">
			<button type="submit" id="submitBtn" class="submitBtn">전송</button>
		</div>
	</form>
	<script src="jsonserver.js"></script>
